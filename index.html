<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credir Calculator</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="main text-center py-5">
        <div class="program justify-content-around text-center">
            <h1>Calculator</h1>

            <div class="content">
                <div class="first">
                    <input id="amount" type="text">
                    <span id="mebleg">Mebleg(AZN)</span>
                </div>
                <div class="second">
                    <input id="duration" type="text">
                    <span id="muddet">Muddet(ay)</span>
                </div>
                <div class="third">
                    <input id="percentage" type="text">
                    <span id="faiz">Faiz (%)</span>
                </div>
            </div>
            
            <div>
                <button onclick="Calculate()">Hesabla</button>
            </div>
            <div>
                <h1 id="inference">-result-</h1>
            </div>
            
        </div>
    </div>


    <script src="assets/app/app.js"></script>
</body>
</html>
